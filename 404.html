    <body>
        <div class="center">

            <h1>Strona nie istnieje lub jest w budowie</h1>
            <div class="center">
                <p>Powrót na stronę główną nastąpi za <span id="counter">10</span> sekund.</p>
            </div>
        </div>

            <script>
            var counterElement = document.getElementById("counter");
        
            var countdown = 10;
        
            setInterval(function() {

                countdown--;
        
                counterElement.innerText = countdown;

                if (countdown === 0) {
                window.location.href = "index.html";
                }
            }, 1000);
            </script>

    </body>
